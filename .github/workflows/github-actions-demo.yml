name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          # Your build and deploy commands here
          # ...

          # Capture the GitHub Pages URL
          URL=$(grep -o 'https://[^\"]*' _site/index.html)
          echo "Deployed Site URL: $URL"

      - name: Set output URL
        id: set_url
        run: echo "URL=${URL}" >> $GITHUB_ENV

      - name: Upload URL as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: deployed-url
          path: $GITHUB_ENV
