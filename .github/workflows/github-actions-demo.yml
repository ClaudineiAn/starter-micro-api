name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Netlify
        run: |
          # Deploy commands to Netlify
          # ...

      - name: Set output URL
        id: set_url
        run: echo "URL=${{ env.URL }}" >> $GITHUB_ENV

      - name: Upload URL as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: deployed-url
          path: $GITHUB_ENV
