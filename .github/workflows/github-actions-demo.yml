name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Netlify
        run: |
          # Deploy commands to Netlify
          # ...

      - name: Set output URL
        id: set_url
        run: echo "URL=${{ env.URL }}" >> $GITHUB_ENV

      - name: Upload URL as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: deployed-url
          path: $GITHUB_ENV
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          # Your build and deploy commands here
          # ...

          # Capture the GitHub Pages URL
          URL=$(grep -o 'https://[^\"]*' _site/index.html)
          echo "Deployed Site URL: $URL"

      - name: Set output URL
        id: set_url
        run: echo "URL=${URL}" >> $GITHUB_ENV

      - name: Upload URL as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: deployed-url
          path: $GITHUB_ENV
